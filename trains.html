<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center Trains"></span> All Aboard!</h1>
        </div>



  <!-- Table -->
  <table class="table">
    ...
  </table>
</div>



<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>

  <!-- Table -->
  <table class="table">
    ...
  </table>
</div>





        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"></span> Add Train</div>
                    <div class="panel-body">
                        <p><b>Train Name</b></p>
                        <div class="form-group">
                            <input type="text" id="search-term" class="form-control" placeholder="ex: American Train Company ": aria-describedby="basic-addon1">
                        </div>
                        <p><b>Destination</b></p>
                        <div class="form-group">
                            <input type="text"  id="number-records" class="form-control" placeholder="ex: San Antonio, Texas" aria-describedby="basic-addon1">
                        </div>
                        <p><b>First Train Time(HH:mm-military time)</b></p>
                        <div class="form-group">
                            <input type="text" id="start-year" class="form-control" placeholder="ex: 15:45" aria-describedby="basic-addon1">
                        </div>
                        <p><b>Frequency (min)</b></p>
                        <div class="form-group">
                            <input type="text"  id="end-year" class="form-control" placeholder="ex: 12" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="btn-group" role="group" aria-label="...">
                            <button id="form-submission" type="button" class="btn btn-default"><span class="fa fa-search"> </span> Submit</button>
                        </div>
                        <button type="button" class="btn btn-default"><span class="fa fa-trash-o"> </span> Clear</button>
                    </div>
                </div>
                
<style>

    .jumbotron {
    background-color: #808080;
    
}

</style>
<script type="text/javascript" src="main.js"></script>
        </body>
        </html>
